{% extends 'base.html' %}

	{% block links %}

		<script src='{{ STATIC_URL }}js/jquery.min.js'></script>
		<script src='{{ STATIC_URL }}js/jquery.hoverIntent.js'></script>		
		<script src='{{ STATIC_URL }}js/jquery.timeago.js' ></script>
		<script src='{{ STATIC_URL }}js/main.js'></script>		
	{% endblock %}

	{%block usuario%}
		<li id="user">
			<div >
				<span>{{ user }}</span>
				<img src='{{ profile_photo }}' />
				<div id='menuUser'>
					<a href="/logout">logout</a>
				</div>	 
				</div>					
			</div>
		</li>
	{%endblock%}

	{% block contenido%}

		<section id= 'buscar'>
			<div id='formulario'>
				<form method='get' action='/search'>
					<input type='text' placeholder= "buscar" name='search'/>
					<button type = 'sumit'></button>
				</form>
			</div>
		</section>

		<div id='blockmensajeSearch'>
			<h3>Realiza busquedas de hashtags y usuarios</h3>
		</div>
		<div id='blockmensajeGeo'>			
			<h3>Mira en el mapa desde d√≥nde se hicieron los tweets</h3>
		</div>

	{% endblock %}
